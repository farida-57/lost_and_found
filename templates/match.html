{% extends 'base.html' %}
{% block content %}
<h2>Correspondances Potentielles</h2>
<ul>
  {% for lost, found, similarity in matches %}
  <li>
    Objet perdu : {{ lost.description }}<br>
    Objet retrouvé : {{ found.description }}<br>
    Similarité : {{ (similarity * 100)|round(2) }}%
  </li>
  {% endfor %}
</ul>
{% endblock %}
